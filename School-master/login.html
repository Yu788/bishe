<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>login</title>
	<style>
		body {
			background-image: linear-gradient(120deg, #a5edbf 0%, #8fd3f4 100%);
		}

		.div {
			width: 300px;
			height: 260px;
			padding: 30px 30px;
			margin: 130px auto;
			position: relative;
			background-color: #E5E5E5;
			box-shadow: 1px 1px 8px 3px #C7C7C7;
			position: absolute;
			margin: auto;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
		}

		input {
			display: block;
			width: 270px;
			height: 40px;
			text-align: left;
			font-size: 20px;
			margin: 50px;
			box-shadow: 2px #757476 inset;
			margin: 20px;
			border-radius: 5px;
			outline: none;
			border: none;
			box-shadow: 1px 1px 8px 3px #C7C7C7;
			padding-left: 10px
		}

		.sub {
			text-align: center;
			color: #FFFFFF;
			font-weight: bold;
			background-image: linear-gradient(-225deg, #82f1bf 0%, #50A7C2 100%);
		}

		.check {
			margin: 0 10px 10px 20px;
			width: 20px;
			height: 20px;
			display: inline-block;
			margin-bottom: 10px;
			line-height: 10px;
			float: left;
			border: none;
			outline: none;
		}

		label {
			font-size: 15px;
			display: inline-block;
			line-height: 20px;
			color: #707070
		}

		a {
			position: absolute;
			right: 20px;
			text-decoration: none;
			color: #707070;
		}

		#tip {
			font-size: 18px;
			margin-left: 30px;
			line-height: 0;
			display: none;
			font-family: "Arial";
			color: #707070
		}

		.sub:hover {
			cursor: pointer;
			transition: 1.5s all;
			-webkit-transition: 1.5s all;
			-moz-transition: 1.5s all;
			-o-transition: 1.5s all;
		}

		.icon {
			background: url(img/icons.png) no-repeat 0px 0px;
			height: 30px;
			width: 30px;
			display: block;
			float: right;
			margin: 10px 10px 0 auto;
		}

		.user {
			background: url(img/icons.png) no-repeat 7px 1px;
		}

		.lock {
			background: url(img/icons.png) no-repeat -25px 1px;
		}
	</style>
	<script>
		window.onload = function () {
			var text = document.getElementById("text");
			var tip = document.getElementById("tip");
			text.onfocus = function () {
				tip.style.display = "none";
			}
			text.onblur = function () {
				var studentNo = /^\d{10}$/;  //学号验证 10位数字
				if (studentNo.test(this.value)) {
					tip.style.display = "none";
				}

				else {
					tip.style.display = "block";
				}
			}
		}

	</script>
</head>

<body>
	<div class="div">

		<form action=""><a href="#" class=" icon user"></a>
			<input id="text" autocomplete="on" autofocus="autofocus" required="required" placeholder="学号">
			<p id="tip">请输入正确的学号</p>
			<a href="#" class=" icon lock"></a>
			<input type="password" required="required" placeholder="密码">
			<div><input class="check" type="checkbox" />
				<label for="#">下次自动登陆</label>

				<a href="email.html">忘记密码？</a>
			</div>
			<input class="sub" type="submit" value="登&nbsp陆">
			<a href="zhuce.html">立即注册&gt</a>

		</form>
	</div>
</body>

</html>
