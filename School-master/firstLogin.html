<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firstLogin</title>

    <style>
        body {
            background-image: linear-gradient(120deg, #a5edbf 0%, #8fd3f4 100%);
        }

        .lg-container {
            width: 320px;
            height: 290px;
            padding: 30px 30px;
            margin: 130px auto;
            position: relative;
            background-color: #E5E5E5;
            box-shadow: 1px 1px 8px 3px #C7C7C7;
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }

        input {
            display: block;
            width: 270px;
            height: 40px;
            text-align: left;
            font-size: 20px;
            margin: 50px;
            box-shadow: 2px #757476 inset;
            margin: 20px;
            border-radius: 5px;
            outline: none;
            border: none;
            box-shadow: 1px 1px 8px 3px #C7C7C7;
            padding-left: 10px
        }

        label {
            width: 270px;
            height: 40px;
            font-size: 20px;
        }

        .sub {
			text-align: center;
			color: #FFFFFF;
			font-weight: bold;
			background-image: linear-gradient(-225deg, #82f1bf 0%, #50A7C2 100%);
		}

        .tip {
            font-size: 18px;
            margin-left: 30px;
            line-height: 0;
            display: none;
            font-family: "Arial";
            color: #707070
        }

        .sub:hover {
			cursor: pointer;
			transition: 1.5s all;
			-webkit-transition: 1.5s all;
			-moz-transition: 1.5s all;
			-o-transition: 1.5s all;
		}
    </style>
    <script>
        window.onload = function () {
            var showPwd = document.getElementById("showPwd");
            var showNewPwd = document.getElementById("showNewPwd");
            var showEmail = document.getElementById("showEmail");

            var password = document.getElementById("password");
            var newPassword = document.getElementById("newpassword");
            var email = document.getElementById("email");

            password.onfocus = function () {
                showPwd.style.display = "none";
            }
            newpassword.onfocus = function () {
                showNewPwd.style.display = "none";
            }
            email.onfocus = function () {
                showEmail.style.display = "none";
            }
            password.onblur = function () {
                var verPwd = /^[a-z0-9]{8,16}$/;
                if (verPwd.test(this.value)) {
                    showPwd.style.display = "none";
                }
                else {
                    showPwd.style.display = "block";
                }
            }
            newPassword.onblur = function () {
                if (password.value == newPassword.value) {
                    showNewPwd.style.display = "none";
                }
                else {
                    showNewPwd.style.display = "block";
                }
            }
            email.onblur = function () {
                var verEmail = /^([\w-+=_]+(?:\.[\w-+=_]+)*)@(?!163.com$|sina.com$)((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
                if (verEmail.test(this.value)) {
                    showEmail.style.display = "none";
                }
                else {
                    showEmail.style.display = "block";
                }
            }
        }
    </script>

</head>

<body>
    <div class="lg-container">
        <form action="/modify" id="lg-form" name="lg-form" method="post">

            <div>
                <!-- <label for="pwdId">新密码：</label> -->
                <input type="password" name="password" id="password" autofocus="autofocus" required="required"
                    placeholder="新密码" />
                <p class="tip" id="showPwd">密码必须为8~16位的字母或数字</p>
            </div>

            <div>
                <!-- <label for="newPwdId" style="float:left">确认密码：</label> -->
                <input type="password" name="newPassword" id="newpassword" autofocus="autofocus" required="required"
                    placeholder="确认密码" />
                <p class="tip" id="showNewPwd">两次密码不一致</p>
            </div>
            <div>
                <!-- <label for="email" style="float:left">绑定邮箱：</label> -->
                <input type="email" name="email" id="email" placeholder="邮箱" autocomplete="on" autofocus="autofocus"
                    required="required" />

                <p class="tip" id="showEmail">请输入正确的邮箱</p>
            </div>

            <div>
                <input class="sub" type="submit" value="提&nbsp交">
            </div>

        </form>
    </div>
</body>

</html>
